<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Agregar contacto</title>
  <script>
    window.onload = function () {
      window.location.href = "intent://addcontact#Intent;scheme=tel;package=com.android.contacts;action=android.intent.action.INSERT;S.phone=+54912345678;S.name=Nombre%20del%20contacto;end";
    };
  </script>
</head>
<body>
  <p>Si no se abre el formulario para agregar el contacto automáticamente, hacé clic <a href="intent://addcontact#Intent;scheme=tel;package=com.android.contacts;action=android.intent.action.INSERT;S.phone=+54912345678;S.name=Nombre%20del%20contacto;end">acá</a>.</p>
</body>
</html>
